<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>NatashaClubKissSender</title>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Natasha Club Kiss Sender</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">

            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text title">Countdown to realise v1.0</h2>
                </div>
                <div class="mdl-card__supporting-text center">

                    <div id="countdown" class="support" style="margin: 0 auto"></div>

                    <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

                    <div class="code">
                        Rows of source code:
                        <span>748</span>
                    </div>

                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-chip">
                        <span class="mdl-chip__text">Fast</span>
                    </span>
                    <span class="mdl-chip">
                        <span class="mdl-chip__text">Easy</span>
                    </span>
                    <span class="mdl-chip">
                        <span class="mdl-chip__text">Smart</span>
                    </span>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="main.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
